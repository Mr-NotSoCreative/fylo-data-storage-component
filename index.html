<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <article class="card fylo">
        <header class="header">
            <img src="./images/logo.svg" alt="fylo logo">
            <h1 class="visually-hidden">Fylo</h1>

        </header>
        <div class="icon-div">
            <div class="img-div"><img src="./images/icon-document.svg" alt="document icon"></div>
            <div class="img-div"><img src="./images/icon-folder.svg" alt="folder icon"></div>
            <div class="img-div"><img src="./images/icon-upload.svg" alt="upload icon"></div>
        </div>
    </article>

    <article class="card storage">
        <h2>You've used <span class="bold">815 GB</span> of your storage</h2>
      
        <div class="progress-bar-bg">
            <div class="progress-bar-fg">
                <div class="circle"></div>
            </div>

        </div>
       
        <div class="storage-amount">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>

        <div class="remain-storage-div">
            <p class="remain-stroage-text">185 <span class="sub-text">GB LEFT</span></p>
        </div>
    </article>

</main>

</html>
